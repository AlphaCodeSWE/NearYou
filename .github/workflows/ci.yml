name: NearYou CI

# Attivazione del workflow
on:
  push:
    branches: [ main, develop ]  # Attiva su push ai branch principali
  pull_request:
    branches: [ main, develop ]  # Attiva su PR verso i branch principali
  workflow_dispatch:            # Consente attivazione manuale

jobs:
  lint:
    name: Controllo QualitÃ  Codice
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          pip install -r requirements/dev.txt
          
      - name: Esegui flake8
        run: flake8 src services
        
      - name: Esegui black
        run: black --check src services
        
      - name: Esegui isort
        run: isort --check src services
        
      - name: Esegui mypy
        run: mypy src services
        
  test:
    name: Test Unitari
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      # Servizio Redis per test di cache
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v3
      
      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements/base.txt
          pip install -r requirements/dev.txt
          
      - name: Esegui test
        run: |
          pytest tests/unit --cov=src --cov=services --cov-report=xml
          
      - name: Carica report di copertura
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unit-tests
          fail_ci_if_error: false
          
  docker:
    name: Test Build Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configura Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build immagine Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/docker/Dockerfile
          push: false
          load: true
          tags: nearyou:test
          cache-from: type=gha
          cache-to: type=gha,mode=max