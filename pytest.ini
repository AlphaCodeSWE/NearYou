# Pytest configuration for NearYou project

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    acceptance: Acceptance tests - end-to-end user scenarios
    system: System tests - end-to-end requirements verification
    desirable: Desirable requirements tests - optional features
    asyncio: Asynchronous tests requiring asyncio
    slow: Slow running tests
    database: Tests requiring database connections
    cache: Tests requiring cache (Redis/Memory)
    websocket: WebSocket functionality tests
    api: API endpoint tests
    auth: Authentication and authorization tests
    performance: Performance and load tests
    e2e: mark a test as an end-to-end test
    smoke: mark a test as part of the smoke test suite

# Test output
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=src
    --cov=services
    --cov-report=html:tests/coverage/html
    --cov-report=term-missing
    --cov-report=xml:tests/coverage/coverage.xml
    --cov-fail-under=80

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Minimum version
minversion = 7.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning