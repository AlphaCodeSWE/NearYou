# .gitpod.yml

image: gitpod/workspace-full

tasks:
  - name: "Load .env and start Docker"
    command: |
      if [ -f .env ]; then
        export $(grep -v '^#' .env | xargs)
      fi
      docker-compose up -d

ports:
  - port: 8003
    onOpen: open-preview       
  - port: 9093
    onOpen: open-preview
  - port: 8080
    onOpen: open-preview
  - port: 8081
    onOpen: open-preview
  - port: 2181
    onOpen: ignore
  - port: 1883
    onOpen: ignore