global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

# Commentiamo l'alertmanager per ora
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ["alertmanager:9093"]

rule_files:
  - "rules/alerts.yml"
  - "rules/recording.yml"

scrape_configs:
  # Target funzionanti confermati
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node_exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]  # È esposto su 8082 esternamente, ma internamente è 8080

  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Servizi FastAPI che potrebbero esporre metriche (se implementati)
  - job_name: "nearyou_services"
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    static_configs:
      - targets:
          - "nearyou-dashboard-user-1:8003"
          - "nearyou-message-generator-1:8001"
        labels:
          service: "nearyou-app"

  # Grafana stesso espone metriche
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # Airflow potrebbe esporre metriche
  - job_name: "airflow"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "nearyou-airflow-webserver-1:8080"
          - "nearyou-airflow-worker-1:8793"

  